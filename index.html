<!DOCTYPE html>
<html>
<head>
  <title>Onlygabbyme</title>
  <style>
    /* Stile per la prima top bar */
    .topbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    /* Stile per la seconda top bar */
    .second-topbar {
      background-color: #777;
      color: #fff;
      padding: 10px;
    }

    /* Stile per la slide bar */
    .slider {
      width: 200px;
      height: 20px;
      background-color: #ccc;
      position: relative;
      margin-top: 20px;
    }

    .slider-thumb {
      width: 20px;
      height: 20px;
      background-color: #555;
      position: absolute;
      top: 0;
    }

    /* Stile per la modalità scura */
    body.dark-mode {
      background-color: #222;
      color: #fff;
    }
  </style>
  <script>
    // Funzione per passare alla modalità scura
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</head>
<body>
  <div class="topbar">
    <!-- Prima top bar -->
    <p>Benvenuto su Onlygabbyme!</p>
  </div>
  <div class="second-topbar">
    <!-- Seconda top bar -->
    <p>Menu, Login, Registrati</p>
  </div>
  <div class="slider">
    <!-- Slide bar "Opzioni" -->
    <div class="slider-thumb"></div>
  </div>
  <button onclick="toggleDarkMode()">Modalità Scura</button>
</body>
</html>
